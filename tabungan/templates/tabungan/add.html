<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Tabungan</title>
    {% load static %}
    <!-- <link rel="icon"href="{% static 'favicon.ico' %}"> -->
    <link rel="stylesheet" href="{% static 'tabungan/reset.css' %}">
    <link rel="stylesheet" href="{% static 'tabungan/style.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome_free/css/all.min.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <img src="" alt=" ">
            <h1>{{ user }}</h1>
            <div class="stuck"><i class="far fa-plus-square"></i></div><a href="{% url 'tabungan:add' user %}" class="navigation">Buat Baru</a>
            <div class="stuck stuck-2"><i class="fas fa-home"></i></div><a href="{% url 'tabungan:home' user %}" class="navigation stuck-2-text">Home Page</a>
            <a href="{% url 'login:logout' %}" class="logout">sign out <i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>
    <section id="add">
        <div class="container clearfix">
            <h1>Buat Tabungan Baru</h1>
            <div class="add">
                <form action="{% url 'tabungan:add' user %}" method="post">
                {% csrf_token %}
                    <table>
                        <tr>
                            <td>
                                <label for="nama-tabungan">Nama Tabungan : </label>
                            </td>
                            <td colspan="3">
                                <input type="text" name="name" id="name" placeholder=" max 15 character.">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="target">Target : </label>
                            </td>
                            <td colspan="3">
                                <input type="text" name="target" id="target" placeholder=" max 10 digits">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="timespayment">Kali Pembayaran : </label>
                            </td>
                            <td colspan="3">
                                <input type="number" name="timespayment" id="timespayment" max="48" min="7" placeholder=" 7(min) - 48(max)">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">Notifikasi Setiap : </td>
                            <td>
                                <input type="radio" name="noticeevery" id="notify-1" value="minggu">
                                <label for="notify-1">Minggu</label>
                            </td>
                            <td>
                                <input type="radio" name="noticeevery" id="notify-2" value="bulan">
                                <label for="notify-2">Bulan</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="submit" value="add tabungan">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&COPY; Copyright 2022 Airell Zulkarnain. All Right Reservered. </p>
    </footer>
    {% if error_message %}<script>alert("{{ error_message }}")</script>{% endif %}
    <script src="{% static 'tabungan/action.js' %}"></script>
</body>
</html>
